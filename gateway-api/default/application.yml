management:
  context-path: /admin
    
zuul:
  prefix: /api
  ignored-services: '*'
  routes:
    hello-services:
      path: /greeting/**
      serviceId: HELLO-SERVICES
      stripPrefix: false
    microservice:
      path: /estado/**
      serviceId: MICROSERVICE
      stripPrefix: true
     
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds : 60000 

ribbon:
  eureka:
    enabled: true    
  ConnectTimeout : 3000 
  ReadTimeout : 60000
